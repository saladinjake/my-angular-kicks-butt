<div class="col-md-6">

											<p class="text-muted m-b-30 font-13">Add captions to your slides easily with the <code>.carousel-caption</code> element within any <code>.item</code>. </p>

											<!-- START carousel-->
											<div id="carousel-example-captions" data-ride="carousel" class="carousel slide">
												<ol class="carousel-indicators">
													<li data-target="#carousel-example-captions" data-slide-to="0" class=""></li>
													<li data-target="#carousel-example-captions" data-slide-to="1" class=""></li>
													<li data-target="#carousel-example-captions" data-slide-to="2" class="active"></li>
												</ol>
												<div role="listbox" class="carousel-inner" *ngFor="let banner of slides; let i =index" >
													<div class="item">
														<img src="{{banner.image}}" alt="First slide image">
														<div class="carousel-caption">
															<h3 class="text-white font-600">{{banner.title}}</h3>
															<p>
															{{banner.description}}
															</p>
														</div>
													</div>


												</div>
												<a href="#carousel-example-captions" role="button" data-slide="prev" class="left carousel-control"> <span aria-hidden="true" class="fa fa-angle-left"></span> <span class="sr-only">Previous</span> </a>
												<a href="#carousel-example-captions" role="button" data-slide="next" class="right carousel-control"> <span aria-hidden="true" class="fa fa-angle-right"></span> <span class="sr-only">Next</span> </a>
											</div>
											<!-- END carousel-->
										</div>
