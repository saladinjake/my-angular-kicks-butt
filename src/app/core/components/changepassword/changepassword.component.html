<app-header></app-header>

<div class="container" id="gtd" style="display: block; visibility: visible;">

        <div class="account-pages"></div>
        <div class="clearfix"></div>



        <div class="wrapper-page">
        	<div class=" card-box">
            <div class="panel-heading">
                <h3 class="text-center">  <strong class="text-custom" style="color:#000">Benefits Assured</strong> </h3>
                <h5>Password  Reset</h5><h5>
            </h5></div>


            <div class="panel-body">
            <form class="form-horizontal m-t-20"  [formGroup]="pwChangeForm">

                <div class="form-group ">
                  <div *ngIf="newPW.touched ">
 New password can't be the same as current password.
 </div>
 
                    <div class="col-xs-12">
                        <input
                        class="form-control" type="password"
                         required placeholder="password"
                         id="newPW" formControlName="newPW"
                         >
                    </div>
                </div>

                <div class="form-group">
                  <div *ngIf="confirm.touched && confirm.errors.newMatchesConfirm">
 The confirmation does not match.
 </div>
                    <div class="col-xs-12">
                        <input class="form-control"
                        type="password"
                        placeholder="Confirm Password"
                        id="confirm" formControlName="confirm"
                        >
                    </div>
                </div>

                <!-- <div class="form-group ">
                    <div class="col-xs-12">
                        <div class="checkbox checkbox-primary">
                            <input id="checkbox-signup" type="checkbox">
                            <label for="checkbox-signup">
                                Remember me
                            </label>
                        </div>

                    </div>
                </div> -->

                <div class="form-group text-center m-t-40">
                    <div class="col-xs-12">
                        <button  (click)="submit()" class="btn btn-info btn-block text-uppercase waves-effect waves-light" type="submit">Log In</button>
                    </div>
                </div>

                <div class="form-group m-t-30 m-b-0">
                    <div class="col-sm-12">
                        <a routerLink='../signin' class="text-dark"><i class="fa fa-lock m-r-5"></i> I remember my password?</a>
                    </div>
                </div>
            </form>

            </div>
            </div>
                <div class="row">
            	<div class="col-sm-12 text-center">
            		<p>Don't have an account? <a href="page-register.html" class="text-primary m-l-5"><b>Sign Up</b></a></p>

                    </div>
            </div>

        </div>


</div>
