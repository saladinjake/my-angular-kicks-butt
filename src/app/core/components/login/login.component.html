<app-header></app-header>

<div class="account-pages"></div>
    <!-- <div class="clearfix"></div>  -->
    <!--  -->
      <div class="col-lg-8 col-md-6 hidden-md-down hidden-xs hidden-sm " style='background: url("./assets/images/cc.jpg") #fff  no-repeat fixed left; background-size:contain;'>
      <div style="padding:43% 0px"></div>
    </div>


    <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 pull-right" style='background:#fff;height:600px'>
      <div class="card-box">
        <div class="panel-heading">
          <h3 class="text-center"><strong class="text-custom"><!-- <img class="logo-wide" src="assets/images/CommuteLogos-02.png"/> -->

               <a href="#" style="font-size:20px;margin-top:30px" class="waves-effect waves-light">Benefits Assured</a>
                           <br/>
               <img class="logo-wide" height="40" src="assets/images/partner_logo.png"/>
               <h6 style="font-size:10px;" class="waves-effect waves-light">A merchandise of trade.</h6>
          </strong></h3>
        </div>

        <div class="panel-body" style="margin-top:-44px;">
          <form class="form-horizontal m-t-20" (ngSubmit)="loginAction('advanced')" #loginForm="ngForm">

            <div id="msg" style="color:red"></div><br/>

        

            <div class="form-group ">
              <div class="col-xs-12">
                <input  type="text"
                        class="form-control"
                        placeholder="Email address"
                        required=""
                        autofocus=""
                        name="email"
                        email
                        [(ngModel)]="user.email|| email"
                  >
              </div>
            </div>



            <div class="form-group">
              <div class="col-xs-12">
                <input  type="password"
                        class="form-control"
                        placeholder="Password"
                        required=""
                        name="password"
                        [(ngModel)]="user.password || password"
                  >
              </div>
            </div>


            <div class="form-group text-center m-t-40">
              <div class="col-xs-12">
                <button id="login_btn" style="background:#000;color:#fff" class="btn  btn-block text-uppercase waves-effect waves-light" type="submit">
                  Log In
                </button>
              </div>
            </div>

            <div class="form-group m-t-20 m-b-0">
              <div class="col-sm-12">
                <a routerLink="../passwordreset" class="text-dark"><i class="fa fa-lock m-r-5"></i> Forgot your password?</a>
              </div>
            </div>

            <div class="form-group m-t-20 m-b-0">
              <div class="col-sm-12 text-center">
                <h4><b>Sign in with</b></h4>
              </div>
            </div>


          </form>


        </div>

        <div class="row m-t-20">
        <div class="col-sm-12 text-center">
          <p>
            Don't have an account? <a routerLink="../signup" class="text-primary m-l-5"><b>Sign Up</b></a>
          </p>
        </div>
      </div>
      </div>

    </div>
