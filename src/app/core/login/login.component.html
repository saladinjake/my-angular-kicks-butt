        <div class="panel-body" style="margin-top:-44px;">
          <form class="form-horizontal m-t-20" method="POST" action="http://localhost:12000/api/v1/auth/login">

            <div id="msg" style="color:red"></div><br/>

            <div class="form-group ">
              <div class="col-xs-12">
                <input class="form-control" type="text" id="userName" required="" placeholder="Username / Email ">
              </div>
            </div>



            <div class="form-group">
              <div class="col-xs-12">
                <input class="form-control" id="userPw" type="password" required="" placeholder="Password">
              </div>
            </div>

            <div class="form-group ">
              <div class="col-xs-12">
                <div class="checkbox checkbox-primary">
                  <input id="checkbox-signup" type="checkbox">
                  <label for="checkbox-signup"> Remember me </label>
                </div>

              </div>
            </div>

            <div class="form-group text-center m-t-40">
              <div class="col-xs-12">
                <button id="login_btn" class="btn btn-info btn-block text-uppercase waves-effect waves-light" type="submit">
                  Log In
                </button>
              </div>
            </div>

            <div class="form-group m-t-20 m-b-0">
              <div class="col-sm-12">
                <a href="recoverpw.html" class="text-dark"><i class="fa fa-lock m-r-5"></i> Forgot your password?</a>
              </div>
            </div>

            <div class="form-group m-t-20 m-b-0">

              </div>
            </div>

            <div class="form-group m-b-0 text-center">
              <div class="col-sm-12">
                <a href="http://localhost:12000/api/v1/auth/facebook" class="btn btn-facebook waves-effect waves-light m-t-20">
                               <i class="fa fa-facebook m-r-5"></i> Facebook
                            </a>

                            <a href="http://localhost:12000/api/v1/auth/twitter" class="btn btn-twitter waves-effect waves-light m-t-20">
                               <i class="fa fa-twitter m-r-5"></i> Twitter
                            </a>

                            <a href="http://localhost:12000/api/v1/auth/google" class="btn btn-googleplus waves-effect waves-light m-t-20">
                               <i class="fa fa-google-plus m-r-5"></i> Google+
                            </a>
              </div>
            </div>
